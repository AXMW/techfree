<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title id="profileTitle">Perfil - TechFree</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="/assets/css/genericstyles3.css">
</head>

<body th:attr="data-freelancer-id=${freelancerId}">
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5">
            <div class="container">
                <!-- Profile Header -->
                <div class="profile-header mb-4 position-relative"></div>
                <!-- Sobre, Experiência, Certificados, Feedback -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="profile-section mb-4">
                            <h4>Sobre</h4>
                            <p id="profileSobre"></p>
                        </div>
                        <div class="profile-section mb-4">
                            <h4>Habilidades</h4>
                            <div class="profile-badges mb-2" id="profileSkills"></div>
                        </div>
                        <div class="profile-section mb-4">
                            <h4>Experiência Profissional</h4>
                            <div class="profile-timeline" id="profileExperiencia"></div>
                        </div>
                        <div class="profile-section mb-4">
                            <h4>Experiência Acadêmica</h4>
                            <div class="profile-timeline" id="profileExperienciaAcademica"></div>
                        </div>
                        <div class="profile-section mb-4 profile-certificates">
                            <h4>Certificados</h4>
                            <div id="profileCertificados"></div>
                        </div>
                        <div class="profile-section mb-4">
                            <h4>Feedbacks Recentes</h4>
                            <div id="profileFeedbacks"></div>
                        </div>
                    </div>
                    <!-- Card de convite -->
                    <div class="col-lg-4">
                        <div class="invite-card">
                            <h5>Convidar para a oportunidade</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="selectProject" class="form-label">Selecione a oportunidade</label>
                                    <select class="form-select" id="selectProject">
                                        <option selected disabled>Escolha uma opção</option>
                                        <option>Plataforma de Gestão de Projetos Integrados</option>
                                        <option>App de Saúde Mental</option>
                                        <option>Sistema de Controle de Estoque</option>
                                    </select>
                                </div>
                                <div class="alert alert-info py-2" style="font-size:0.97rem;background:rgba(255,111,0,0.10);color:#fff;border:none;">
                                    A mensagem de convite será enviada automaticamente para o freelancer, informando sobre o projeto selecionado.
                                </div>
                                <button type="button" class="invite-btn w-100 mt-2"><i class="bi bi-send"></i> Enviar Convite</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer fragment -->
    <div th:replace="~{/fragments/footer :: footer}"></div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/verperfilfreelancer.js"></script>

    <!-- Navbar fragment -->
    <script src="/assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>
</html>
