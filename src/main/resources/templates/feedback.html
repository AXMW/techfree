<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Feedback - TechFree</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles3.css">
</head>

<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5">
            <div class="feedback-container">
                <div class="feedback-card">
                    <h2 class="mb-4">Deixe seu Feedback</h2>
                    <button class="btn btn-feedback" id="btnFreelancer" type="button"><i class="bi bi-person"></i>
                        Avaliar Freelancer</button>
                    <button class="btn btn-feedback" id="btnEmpresa" type="button"><i class="bi bi-building"></i>
                        Avaliar Empresa</button>
                </div>
            </div>
            <!-- Overlay e formulários sobrepostos -->
            <div class="feedback-overlay" id="feedbackOverlay"></div>
            <!-- Formulário Freelancer -->
            <div id="feedbackFreelancerForm" class="feedback-form-card" style="display:none; position:fixed;">
                <button class="btn-close-feedback" id="closeFreelancerForm" type="button"
                    title="Fechar">&times;</button>
                <h4 class="mb-4">Feedback para Freelancer</h4>
                <form id="formFreelancer" autocomplete="off">
                    <div class="mb-3">
                        <label class="form-label">Nota Geral</label>
                        <div class="star-rating" id="starsFreelancer">
                            <i class="bi bi-star" data-value="1"></i>
                            <i class="bi bi-star" data-value="2"></i>
                            <i class="bi bi-star" data-value="3"></i>
                            <i class="bi bi-star" data-value="4"></i>
                            <i class="bi bi-star" data-value="5"></i>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label class="form-label">Comentário</label>
                        <textarea class="form-control" name="comentarioFreelancer" rows="3" required
                            placeholder="Descreva sua experiência..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary w-50 d-block mx-auto"
                        style="font-weight:700; font-size:1.1rem; padding:0.7rem 0; border-radius:0.7rem; margin-top:0.5rem;">Enviar
                        Feedback</button>
                </form>
            </div>
            <!-- Formulário Empresa -->
            <div id="feedbackEmpresaForm" class="feedback-form-card" style="display:none; position:fixed;">
                <button class="btn-close-feedback" id="closeEmpresaForm" type="button" title="Fechar">&times;</button>
                <h4 class="mb-4">Feedback para Empresa</h4>
                <form id="formEmpresa" autocomplete="off">
                    <div class="mb-3">
                        <label class="form-label">Nota Geral</label>
                        <div class="star-rating" id="starsEmpresa">
                            <i class="bi bi-star" data-value="1"></i>
                            <i class="bi bi-star" data-value="2"></i>
                            <i class="bi bi-star" data-value="3"></i>
                            <i class="bi bi-star" data-value="4"></i>
                            <i class="bi bi-star" data-value="5"></i>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label class="form-label">Comentário</label>
                        <textarea class="form-control" name="comentarioEmpresa" rows="3" required
                            placeholder="Descreva sua experiência..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary w-50 d-block mx-auto"
                        style="font-weight:700; font-size:1.1rem; padding:0.7rem 0; border-radius:0.7rem; margin-top:0.5rem;">Enviar
                        Feedback</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>


    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/feedback.js"></script>
    <!-- Navbar fragment -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>

</html>
