<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Listagem de Empresas - TechFree</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles3.css">
</head>

<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5 min-vh-100">
            <div class="container">
                <div class="projects-header mb-5 text-center">
                    <h1 class="display-5 fw-bold mb-2 text-white">Empresas Cadastradas</h1>
                    <div class="fs-5 mb-1 text-light">Veja as empresas participantes da plataforma</div>
                </div>
                <!-- Filtros -->
                <div class="filter-bar mb-5 d-flex justify-content-center">
                    <form id="filterForm" class="row g-2 align-items-center w-100" style="max-width:600px;">
                        <div class="col-9 col-md-10">
                            <input type="text" class="form-control form-control-lg shadow-sm" id="searchInput" placeholder="Buscar por nome, área de atuação, e-mail, etc." style="border-radius:2rem;">
                        </div>
                        <div class="col-3 col-md-2 text-end">
                            <button type="submit" class="btn btn-warning w-100 py-2 px-0" style="border-radius:2rem;"><i class="bi bi-search"></i></button>
                        </div>
                    </form>
                </div>
                <div id="empresas-list" class="row g-4 justify-content-center">
                    <!-- Empresas serão renderizadas via JS -->
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button id="loadMoreBtn" class="btn btn-outline-warning btn-lg px-4 py-2" style="border-radius:2rem;"><i class="bi bi-plus-circle"></i> Carregar mais</button>
                </div>
            </div>
        </section>
        <style>
            .empresa-card {
                border: none;
                border-radius: 1.5rem;
                transition: transform 0.18s, box-shadow 0.18s;
                min-height: 370px;
            }
            .empresa-card:hover {
                transform: translateY(-6px) scale(1.009);
                box-shadow: 0 1px 8px 0 #155b63c9, 0 2px 10px 0 #0002;
            }
            .empresa-card .card-body {
                padding: 2.2rem 1.2rem 1.2rem 1.2rem;
            }
            .empresa-card .rounded-circle {
                border: 3px solid #06a0b2;
                background: #fff;
                box-shadow: 0 2px 12px #ff6f0033;
            }
            .empresa-card .card-title {
                font-size: 1.25rem;
                font-weight: 700;
            }
            .empresa-card .text-muted {
                font-size: 1.08rem;
                color: #06a0b2!important;
                font-weight: 600;
            }
            .empresa-card .mb-2, .empresa-card .mb-3 {
                font-size: 1.01rem;
            }
            .empresa-card .bi {
                color: #06a0b2;
                font-size: 1.2em;
                vertical-align: middle;
            }
            .empresa-card a {
                color: #06a0b2;
                font-weight: 600;
                text-decoration: none;
                margin-right: 0.5rem;
                transition: color 0.15s;
            }
            .empresa-card a:hover {
                color: #27a2afc9;
            }
        </style>
    </main>

    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/listagemempresas.js"></script>
    <!-- Navbar fragment -->
    <script src="assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>
</html>
