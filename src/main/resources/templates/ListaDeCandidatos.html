<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lista de Candidatos - TechFree</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/genericstyles.css">
    <link rel="stylesheet" href="/assets/css/genericstyles3.css">
    <style>
        .candidate-card {
            background: #23243a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .candidate-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00bcd4;
        }
        .candidate-info {
            flex: 1 1 auto;
        }
        .candidate-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 140px;
        }
        @media (max-width: 768px) {
            .candidate-card {
                flex-direction: column;
                align-items: stretch;
            }
            .candidate-actions {
                flex-direction: row;
                min-width: unset;
                justify-content: flex-start;
            }
        }
    </style>
</head>



<body th:attr="data-projeto-id=${projetoId}">

    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5">
            <div class="container">
                <div class="candidates-header mb-4">
                    <h1 class="display-6 fw-bold mb-2">Candidatos ao Projeto</h1>
                    <div class="fs-5 mb-1">Veja e gerencie os candidatos aplicados para este projeto</div>
                </div>
                <div class="search-bar mb-4">
                    <form class="row g-2 align-items-center" id="searchForm">
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar candidato por nome, habilidade, etc.">
                        </div>
                        <div class="col-md-3 text-end">
                            <button type="submit" class="btn btn-info"><i class="bi bi-search"></i> Buscar</button>
                        </div>
                    </form>
                </div>
                <!-- Lista de candidatos preenchida via JS -->
                <div id="candidates-list"></div>
                <!-- Paginação moderna (opcional, pode ser implementada via JS) -->
                <nav aria-label="Paginação de candidatos" class="mt-4">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <span class="page-link"><i class="bi bi-chevron-left"></i></span>
                        </li>
                        <li class="page-item active"><span class="page-link">1</span></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>


    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/listadecandidatos.js"></script>
    <!-- Navbar fragment -->
    <script src="/assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>
</html>
