<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Configurações de Perfil - TechFree</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles3.css">
</head>

<body>

    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5">
            <div class="container">
                <h2 class="fw-bold text-center mb-5" style="color:#fff;">Configurações de Perfil</h2>
                <div class="settings-container">
                    <!-- Navegação lateral -->
                    <nav class="settings-nav nav flex-column me-3" id="settingsTabs" role="tablist">
                        <a class="nav-link active" id="account-tab" data-bs-toggle="tab" href="#account-settings" role="tab"><i class="bi bi-gear"></i> Configurações de Conta</a>
                        <a class="nav-link" id="security-tab" data-bs-toggle="tab" href="#security" role="tab"><i class="bi bi-shield-lock"></i> Segurança</a>
                        <a class="nav-link" id="notification-tab" data-bs-toggle="tab" href="#notification" role="tab"><i class="bi bi-bell"></i> Notificações</a>
                    </nav>
                    <!-- Conteúdo das configurações -->
                    <div class="settings-content tab-content">
                        <!-- Configurações de Conta -->
                        <div class="tab-pane fade show active" id="account-settings" role="tabpanel">
                            <h3>Configurações de Conta</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="email" id="email" placeholder="Seu email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="phone">Telefone</label>
                                    <input class="form-control" type="tel" id="phone" placeholder="(xx) xxxxx-xxxx">
                                </div>
                                <button class="btn btn-primary mt-2" type="button">Salvar Alterações</button>
                            </form>
                        </div>
                        <!-- Segurança -->
                        <div class="tab-pane fade" id="security" role="tabpanel">
                            <h3>Segurança</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="current-password">Senha Atual</label>
                                    <input class="form-control" type="password" id="current-password" placeholder="Senha atual">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="new-password">Nova Senha</label>
                                    <input class="form-control" type="password" id="new-password" placeholder="Nova senha">
                                    <div id="senhaErrorConfig" class="erro-senha d-none"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="confirm-password">Confirmar Nova Senha</label>
                                    <input class="form-control" type="password" id="confirm-password" placeholder="Confirme a nova senha">
                                    <div id="confirmaSenhaErrorConfig" class="erro-senha d-none"></div>
                                </div>
                                <button class="btn btn-primary mt-2" type="button">Alterar Senha</button>
                            </form>
                        </div>
                        <!-- Notificações -->
                        <div class="tab-pane fade" id="notification" role="tabpanel">
                            <h3>Notificações</h3>
                            <form>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="notif-email" checked>
                                    <label class="form-check-label" for="notif-email">Receber notificações por email</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="notif-app" checked>
                                    <label class="form-check-label" for="notif-app">Receber notificações no app</label>
                                </div>
                                <button class="btn btn-primary mt-2" type="button">Salvar Preferências</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer fragment -->
    <div th:replace="~{/fragments/footer :: footer}"></div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/configuracoesperfil.js"></script>

    <!-- Navbar fragment -->
    <script src="assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>
</html>
