<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Configurações de Perfil - TechFree</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles3.css">
</head>

<body>

    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5">
            <div class="container">
                <h2 class="fw-bold text-center mb-5" style="color:#fff;">Configurações de Perfil</h2>
                <div class="settings-container">
                    <!-- Navegação lateral -->
                    <nav class="settings-nav nav flex-column me-3" id="settingsTabs" role="tablist">
                        <a class="nav-link active" id="profile-tab" data-bs-toggle="tab" href="#profile-info" role="tab"><i class="bi bi-person"></i> Profile Information</a>
                        <a class="nav-link" id="account-tab" data-bs-toggle="tab" href="#account-settings" role="tab"><i class="bi bi-gear"></i> Account Settings</a>
                        <a class="nav-link" id="security-tab" data-bs-toggle="tab" href="#security" role="tab"><i class="bi bi-shield-lock"></i> Security</a>
                        <a class="nav-link" id="notification-tab" data-bs-toggle="tab" href="#notification" role="tab"><i class="bi bi-bell"></i> Notification</a>
                    </nav>
                    <!-- Conteúdo das configurações -->
                    <div class="settings-content tab-content">
                        <!-- Profile Information -->
                        <div class="tab-pane fade show active" id="profile-info" role="tabpanel">
                            <h3>Informações do Perfil</h3>
                            <form id="profileForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="name">Nome Completo</label>
                                            <input class="form-control" type="text" id="name" placeholder="Seu nome completo">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="location">Localização</label>
                                            <input class="form-control" type="text" id="location" placeholder="Cidade, Estado">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="skills">Habilidades</label>
                                            <input class="form-control" type="text" id="skills" placeholder="Ex: React, Node.js, UX/UI">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="linkedin">LinkedIn</label>
                                            <input class="form-control" type="url" id="linkedin" placeholder="URL do seu LinkedIn">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="github">GitHub</label>
                                            <input class="form-control" type="url" id="github" placeholder="URL do seu GitHub">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="portfolio">Portfólio</label>
                                            <input class="form-control" type="url" id="portfolio" placeholder="URL do seu portfólio">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="birthdate">Data de Nascimento</label>
                                            <input class="form-control" type="date" id="birthdate">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="gender">Gênero</label>
                                            <select class="form-select" id="gender">
                                                <option value="">Selecione</option>
                                                <option>Masculino</option>
                                                <option>Feminino</option>
                                                <option>Outro</option>
                                                <option>Prefiro não informar</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label" for="bio">Bio</label>
                                            <textarea class="form-control" id="bio" rows="2" placeholder="Fale um pouco sobre você"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <button type="button" class="btn btn-outline-info w-100" data-bs-toggle="modal" data-bs-target="#expModal">
                                                <i class="bi bi-briefcase"></i> Gerenciar Experiências Profissionais
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary mt-2" type="button">Salvar Alterações</button>
                                </div>
                            </form>
                        </div>
                        <!-- Modal de Experiências Profissionais -->
                        <div class="modal fade" id="expModal" tabindex="-1" aria-labelledby="expModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" style="max-width: 480px;">
                                <div class="modal-content" style="background: #23243a; color: #fff;">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="expModalLabel"><i class="bi bi-briefcase"></i> Experiências Profissionais</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Lista de experiências já existentes -->
                                        <div id="exp-list">
                                            <!-- Exemplo de experiência -->
                                            <div class="border rounded p-2 mb-2">
                                                <div class="fw-bold">Fatec Carapicuíba</div>
                                                <div class="text-info small">Desenvolvedor Front-end</div>
                                                <div class="small mb-1">Desenvolvimento de aplicações web para projetos acadêmicos.</div>
                                            </div>
                                        </div>
                                        <hr>
                                        <form id="addExpForm">
                                            <div class="mb-2">
                                                <label class="form-label" for="expEmpresa">Empresa</label>
                                                <input class="form-control form-control-sm" type="text" id="expEmpresa" placeholder="Nome da empresa">
                                            </div>
                                            <div class="mb-2">
                                                <label class="form-label" for="expCargo">Cargo/Função</label>
                                                <input class="form-control form-control-sm" type="text" id="expCargo" placeholder="Ex: Desenvolvedor Front-end">
                                            </div>
                                            <div class="mb-2">
                                                <label class="form-label" for="expDesc">Descrição</label>
                                                <textarea class="form-control form-control-sm" id="expDesc" rows="2" placeholder="Descreva suas atividades"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-info btn-sm w-100 mt-2"><i class="bi bi-plus-circle"></i> Adicionar Experiência</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Account Settings -->
                        <div class="tab-pane fade" id="account-settings" role="tabpanel">
                            <h3>Configurações da Conta</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="email" id="email" placeholder="Seu email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="phone">Telefone</label>
                                    <input class="form-control" type="tel" id="phone" placeholder="(xx) xxxxx-xxxx">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="language">Idioma Preferido</label>
                                    <select class="form-select" id="language">
                                        <option>Português</option>
                                        <option>Inglês</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary mt-2" type="button">Salvar Alterações</button>
                            </form>
                        </div>
                        <!-- Security -->
                        <div class="tab-pane fade" id="security" role="tabpanel">
                            <h3>Segurança</h3>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="current-password">Senha Atual</label>
                                    <input class="form-control" type="password" id="current-password" placeholder="Senha atual">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="new-password">Nova Senha</label>
                                    <input class="form-control" type="password" id="new-password" placeholder="Nova senha">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="confirm-password">Confirmar Nova Senha</label>
                                    <input class="form-control" type="password" id="confirm-password" placeholder="Confirme a nova senha">
                                </div>
                                <button class="btn btn-primary mt-2" type="button">Alterar Senha</button>
                            </form>
                        </div>
                        <!-- Notification -->
                        <div class="tab-pane fade" id="notification" role="tabpanel">
                            <h3>Notificações</h3>
                            <form>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="notif-email" checked>
                                    <label class="form-check-label" for="notif-email">Receber notificações por email</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="notif-app" checked>
                                    <label class="form-check-label" for="notif-app">Receber notificações no app</label>
                                </div>
                                <button class="btn btn-primary mt-2" type="button">Salvar Preferências</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer fragment -->
    <div th:replace="~{/fragments/footer :: footer}"></div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/configuracoesperfil.js"></script>

    <!-- Navbar fragment -->
    <script src="assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>
</html>
