<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Editar Perfil - TechFree</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/genericstyles2.css">

    <!-- Navbar fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles3.css">
    <!-- Footer fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles.css">
</head>

<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5">
            <div class="container">
                <!-- Profile Header -->
                <div class="profile-header mb-4 position-relative">
                    <button class="btn btn-edit-icon edit-btn position-absolute top-0 end-0 m-2" data-edit="header"
                        title="Editar"><i class="bi bi-pencil-square"></i></button>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <!-- SOBRE -->
                        <div class="profile-section mb-4 position-relative">
                            <button class="btn btn-edit-icon edit-btn position-absolute top-0 end-0 m-2"
                                data-edit="sobre" title="Editar"><i class="bi bi-pencil-square"></i></button>
                            <h4>Sobre a Empresa</h4>
                            <p id="empresaSobre"></p>
                        </div>
                        <!-- PROJETOS REMOVIDO -->
                        <!-- FEEDBACKS REMOVIDO --> 
                    </div>
                    <div class="col-lg-4">
                        <!-- Card de salvar modificações -->
                        <div class="invite-card mb-4">
                            <h5>Salvar Modificações Realizadas</h5>
                            <button id="btnAplicarAlteracoes" class="btn invite-btn w-100 mt-2">
                                <i class="bi bi-check-circle"></i> Aplicar Alterações
                            </button>
                        </div>
                        <!-- Conclusão do perfil -->
                        <div class="invite-card mt-4">
                            <h5>Conclusão do perfil</h5>
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <span style="color:#fff;font-weight:600;">Progresso</span>
                                <span id="empresaProfileProgressPercent" style="color:#FF6F00;font-weight:700;">0%</span>
                            </div>
                            <div class="progress mb-4" style="height: 1.1rem; border-radius:0.7rem;">
                                <div id="empresaProfileProgressBar" class="progress-bar bg-warning" role="progressbar" style="width: 0%; font-weight:700; color:#22243a;">
                                    0%
                                </div>
                            </div>
                            <ul id="empresaProfileMissingFields" class="mt-3 mb-0" style="color:#ff4d4f; font-size:1rem; list-style:disc inside;"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Navbar fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles3.css">

    <!-- POPUP DE EDIÇÃO -->
    <div class="feedback-overlay" id="editOverlay"></div>
    <div id="editPopup" class="feedback-form-card" style="display:none; position:fixed;">
        <button class="btn-close-feedback" id="closeEditPopup" type="button" title="Fechar">&times;</button>
        <h4 class="mb-4" id="editPopupTitle">Editar</h4>
        <form id="editForm" autocomplete="off">
            <div id="editFormFields"></div>
            <button type="submit" class="btn btn-secondary w-50 d-block mx-auto"
                style="font-weight:700; font-size:1.1rem; padding:0.7rem 0; border-radius:0.7rem; margin-top:0.5rem;">Salvar</button>
        </form>
    </div>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/paginaprofileempresaeditar.js"></script>
    <!-- Navbar fragment -->
    <script src="assets/js/navbar.js"></script>
    <!-- Navbar fragment -->
    <script src="assets/js/footer.js"></script>
</body>

</html>
