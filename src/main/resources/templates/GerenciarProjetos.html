<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gerenciar Projetos - TechFree</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles3.css">
</head>

<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main>
        <section class="bg-dark py-5">
            <div class="container">
                <div class="manage-header mb-4">
                    <h1>Gerenciar Projetos</h1>
                    <p>Visualize, filtre e gerencie todos os seus projetos em um s√≥ lugar</p>
                </div>
                <!-- Filtros -->
                <div class="project-filters mb-4" style="justify-content: flex-start; gap: 0.7rem;">
                    <input type="text" class="form-control" id="searchInput" style="max-width: 320px;" placeholder="Buscar por nome, tecnologia...">
                    <button class="btn btn-info" id="clearFilters"><i class="bi bi-x-circle"></i> Limpar</button>
                </div>
                <!-- Tabs de status -->
                <ul class="nav project-tabs nav-tabs mb-3" id="projectTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab-todos" data-bs-toggle="tab" data-bs-target="#todos" type="button" role="tab">Todos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-oportunidades" data-bs-toggle="tab" data-bs-target="#oportunidades" type="button" role="tab">Oportunidades</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-andamento" data-bs-toggle="tab" data-bs-target="#andamento" type="button" role="tab">Em Andamento</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-fechados" data-bs-toggle="tab" data-bs-target="#fechados" type="button" role="tab">Fechados</button>
                    </li>
                </ul>
                <!-- Lista de projetos -->
                <div class="tab-content project-list" id="projectTabContent">
                    <!-- Todos os Projetos -->
                    <div class="tab-pane fade show active" id="todos" role="tabpanel">
                        <div id="list-todos"></div>
                    </div>
                    <!-- Projetos Oportunidades -->
                    <div class="tab-pane fade" id="oportunidades" role="tabpanel">
                        <div id="list-oportunidades"></div>
                    </div>
                    <!-- Projetos Em Andamento -->
                    <div class="tab-pane fade" id="andamento" role="tabpanel">
                        <div id="list-andamento"></div>
                    </div>
                    <!-- Projetos Fechados -->
                    <div class="tab-pane fade" id="fechados" role="tabpanel">
                        <div id="list-fechados"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>


    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/gerenciarprojeto.js"></script>
    
    <!-- Navbar fragment -->
    <script src="assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>
</html>
