<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cadastro - TechFree</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/untitled-1.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
    <link rel="stylesheet" href="assets/css/genericstyles3.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Footer fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles.css">

</head>

<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navBarInicio :: navbar}"></div>

    <main class="bg-dark mg-signUp">
        <div class="container pt-4 pt-xl-5 mw-signUp">
            <div class="card">
                <div class="card-body text-center d-flex flex-column align-items-center">
                    <div class="d-inline-flex mb-2">
                        <div id="iconPessoa" class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4 m-3 icon-selector bs-icon-selected" style="cursor:pointer;">
                            <!-- ícone pessoa -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                            </svg>
                        </div>
                        <div id="iconEmpresa" class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4 m-3 icon-selector" style="cursor:pointer;">
                            <!-- ícone empresa -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-building">
                                <path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"></path>
                                <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3z"></path>
                            </svg>
                        </div>
                    </div>
                    <!-- Formulário Pessoa -->
                    <form id="formPessoa" method="post">
                        <div class="mb-4 fade-input">
                            <input class="shadow form-control" type="text" name="name" placeholder="Nome">
                            <div class="erro-senha" id="nomeErrorPessoa"></div>
                        </div>
                        <div class="row mb-4 fade-input">
                            <div class="col-md-6 mb-2 mb-md-0">
                                <input class="form-control" type="text" id="cpf" name="cpf" maxlength="14" placeholder="CPF">
                                <div class="erro-senha" id="cpfErrorPessoa"></div>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="date" name="dataNascimento" placeholder="Data de Nascimento">
                                <small class="text-muted">Data de nascimento</small>
                                <div class="erro-senha" id="dataNascimentoErrorPessoa"></div>
                            </div>
                        </div>
                        <div class="mb-4 fade-input">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                            <div class="erro-senha" id="emailErrorPessoa"></div>
                        </div>
                        <div class="mb-4 fade-input">
                            <input class="shadow form-control" type="password" name="password" placeholder="Senha">
                            <div class="erro-senha" id="senhaErrorPessoa"></div> <!-- Pessoa -->
                        </div>
                        <div class="mb-4 fade-input">
                            <input class="shadow form-control" type="password" name="passwordConfirm" placeholder="Confirmar senha">
                            <div class="erro-senha" id="confirmaSenhaErrorPessoa" style="margin-left: 10px;"></div> <!-- Pessoa -->
                        </div>
                        <div class="mb-1 fade-input"><button class="btn btn-primary shadow d-block w-100" type="submit">Criar Perfil</button></div>
                        <div class="mb-4 fade-input">
                            <p class="font-small">Ao criar um perfil você estará aceitando nossos&nbsp;<a href="/termos-de-uso-e-politica-de-privacidade">Termos de Uso</a>.</p>
                        </div>
                        <div class="mb-3 fade-input">
                            <p class="text-muted">Já possui uma conta?&nbsp;<a href="/login">Entrar</a></p>
                        </div>
                    </form>
                    <!-- Formulário Empresa -->
                    <form id="formEmpresa" method="post" style="display:none;">
                        <div class="mb-4 fade-input">
                            <input class="shadow form-control" type="text" name="razaoSocial" placeholder="Razão Social">
                            <div class="erro-senha" id="razaoSocialErrorEmpresa"></div>
                        </div>
                        <div class="row mb-4 fade-input">
                            <div class="col-md-6 mb-2 mb-md-0">
                                <input class="shadow form-control" type="text" name="name" placeholder="Nome fantasia">
                                <div class="erro-senha" id="nomeFantasiaErrorEmpresa"></div>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="CNPJ">
                                <div class="erro-senha" id="cnpjErrorEmpresa"></div>
                            </div>
                        </div>
                        <div class="mb-4 fade-input">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                            <div class="erro-senha" id="emailErrorEmpresa"></div>
                        </div>
                        <div class="mb-4 fade-input">
                            <input class="shadow form-control" type="password" name="passwordEmpresa" placeholder="Senha">
                            <div class="erro-senha" id="senhaErrorEmpresa"></div> <!-- Empresa -->
                        </div>
                        <div class="mb-4 fade-input">
                            <input class="shadow form-control" type="password" name="passwordEmpresaConfirm" placeholder="Confirmar senha">
                            <div class="erro-senha" id="confirmaSenhaErrorEmpresa" style="margin-left: 10px;"></div> <!-- Empresa -->
                        </div>
                        <div class="mb-1 fade-input">
                            <button class="btn btn-primary shadow d-block w-100" type="submit">Criar Perfil</button>
                        </div>
                        <div class="mb-4 fade-input">
                            <p class="font-small">Ao criar um perfil você estará aceitando nossos&nbsp;<a href="/termos-de-uso-e-politica-de-privacidade">Termos de Uso</a>.</p>
                        </div>
                        <div class="mb-3 fade-input">
                            <p class="text-muted">Já possui uma conta?&nbsp;<a href="/login">Entrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
   
    <!-- Footer fragment -->
    <div th:replace="~{/fragments/footer :: footer}"></div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
    <script src="assets/js/signUp.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>
</html>
