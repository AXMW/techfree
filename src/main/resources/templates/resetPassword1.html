<body>
    
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navBarInicio :: navbar}"></div>

    <main class="bg-dark mg-reset">
        <div class="container mw-login">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-12 text-center mx-auto">
                    <h2 class="fw-bold"><strong>Recuperação de conta</strong></h2>
                </div>
            </div>
            <div class="card">
                <div class="card-body text-center d-flex flex-column align-items-center">
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4 bs-icon-selected"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-envelope">

                    <div>
                        <p class="fw-semibold mb-4"><strong>Coloque seu endereço de Email para poder alterar sua senha.</strong></p>
                    </div>
                    <form method="post">
                        <div class="mb-4"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Continuar</button></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                    </form>
                </div>
            </div>
        </div>
