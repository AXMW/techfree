<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Perfil - TechFree</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/genericstyles2.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="/assets/css/genericstyles3.css">
    <!-- Footer fragment -->
    <link rel="stylesheet" href="/assets/css/genericstyles.css">
</head>

<body th:attr="data-empresa-id=${empresaId}">
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5">
            <div class="container">
                <!-- Profile Header -->
                <div class="profile-header mb-4"></div>
                <!-- Sobre, Projetos, Feedback -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="profile-section mb-4">
                            <h4>Sobre a Empresa</h4>
                            <p id="empresaSobre"></p>
                        </div>
                        <div class="profile-section mb-4">
                            <h4>Projetos Publicados</h4>
                            <div class="profile-timeline" id="empresaProjetos"></div>
                        </div>
                        <div class="profile-section mb-4">
                            <h4>Feedbacks de Freelancers</h4>
                            <div id="empresaProfileFeedbacks"></div>
                        </div>
                    </div>
                    <!-- Card lateral -->
                    <div class="col-lg-4">
                        <div class="invite-card">
                            <h5>Oportunidades da empresa</h5>
                            <a href="ListagemDeProjetosVagas.html" class="btn invite-btn w-100 mt-2">
                                <i class="bi bi-eye" style="font-size: 120%; vertical-align:middle;"></i> Ver oportunidades em aberto
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/verperfilempresa.js"></script>

    <!-- Navbar fragment -->
    <script src="/assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>
</html>
