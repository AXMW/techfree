    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="/assets/css/untitled-1.css">
    <link rel="stylesheet" href="/assets/css/untitled.css">
    <link rel="stylesheet" href="/assets/css/genericstyles3.css">
    <!-- Navbar fragment -->

</head>

<body>

    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navBarInicio :: navbar}"></div>

    <main class="bg-dark mg-login">
        <div class="container mw-login">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-12 text-center mx-auto">
                    <h2 class="fw-bold">Crie uma nova senha</h2>
                </div>
            </div>
            <div class="card">
                <div class="card-body text-center d-flex flex-column align-items-center">
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4 bs-icon-selected"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-key">
                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"></path>
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"></path>
                        </svg></div>
                    <div>
                        <p class="fw-semibold mb-4"><strong>Crie uma nova senha para voltar a ter acesso a todos os servi√ßos da TechFree.</strong></p>
                    </div>
                    <form id="resetPasswordForm" method="post">
                        <div class="mb-3">
                            <input class="shadow form-control" type="password" name="newPassword" placeholder="Nova senha">
                            <div class="erro-senha d-none" id="senhaErrorReset"></div>
                        </div>
                        <div class="mb-4">
                            <input class="shadow form-control" type="password" name="password" placeholder="Confirmar senha">
                            <div class="erro-senha d-none" id="confirmaSenhaErrorReset"></div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary shadow d-block w-100" type="submit">Mudar Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
   
    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bold-and-dark.js"></script>
    <script src="/assets/js/resetPassword2.js"></script>
    <!-- Navbar fragment -->
    <script src="/assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
