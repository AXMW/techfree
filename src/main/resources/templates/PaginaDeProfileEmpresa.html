<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Meu Perfil - TechFree</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="assets/css/genericstyles3.css">
</head>

<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <section class="bg-dark py-5">
            <div class="container">
                <!-- Profile Header -->
                <div class="profile-header mb-4"></div>
                <!-- Sobre, Projetos, Feedback -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="profile-section mb-4">
                            <h4>Sobre a Empresa</h4>
                            <p id="empresaSobre"></p>
                        </div>
                        <div class="profile-section mb-4">
                            <h4>Projetos Publicados</h4>
                            <div class="profile-timeline" id="empresaProjetos"></div>
                        </div>
                        <div class="profile-section mb-4">
                            <h4>Feedbacks de Freelancers</h4>
                            <div id="empresaProfileFeedbacks"></div>
                        </div>
                    </div>
                    <!-- Card lateral -->
                    <div class="col-lg-4">
                        <div class="invite-card">
                            <h5>Publicar Nova Oportunidade</h5>
                            <a href="/publicar-vaga" class="btn invite-btn w-100 mt-2"><i class="bi bi-plus-circle"></i> Publicar Oportunidade</a>
                        </div>
                        <div class="invite-card mt-4">
                            <h5>Atualize informações</h5>
                            <a href="/pagina-profile-empresa-editar" class="btn invite-btn w-100 mt-2">
                                <i class="bi bi-pencil-square"></i> Alterar Perfil
                            </a>
                        </div>
                        <div class="invite-card mt-4">
                            <h5>Conclusão do perfil</h5>
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <span style="color:#fff;font-weight:600;">Progresso</span>
                                <span id="empresaProfileProgressPercent" style="color:#FF6F00;font-weight:700;">0%</span>
                            </div>
                            <div class="progress mb-4" style="height: 1.1rem; border-radius:0.7rem;">
                                <div id="empresaProfileProgressBar" class="progress-bar bg-warning" role="progressbar" style="width: 0%; font-weight:700; color:#22243a;">
                                    0%
                                </div>
                            </div>
                            <ul id="empresaProfileMissingFields" class="mt-3 mb-0" style="color:#ff4d4f; font-size:1rem; list-style:disc inside;"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

   <!-- Footer fragment -->
    <div th:replace="~{/fragments/footer :: footer}"></div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/paginaprofileempresa.js"></script>

    <!-- Navbar fragment -->
    <script src="assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="assets/js/footer.js"></script>
</body>
</html>
