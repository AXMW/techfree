<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Detalhes do Projeto - TechFree</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="/assets/css/genericstyles3.css">
</head>

<body th:attr="data-projeto-id=${projetoId}">
    <!-- Navbar fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
        <div class="container py-5">
            <div class="row g-4">
                <!-- Main Content -->
                <div class="col-lg-8">
                    <div class="project-header" id="projectHeader">
                        <!-- Conteúdo preenchido via JS -->
                    </div>
                </div>
                <!-- Sidebar -->
                <div class="col-lg-4">
                    <div class="sidebar-card mb-4" id="sidebarResumo">
                        <!-- Conteúdo preenchido via JS -->
                    </div>
                    <div class="sidebar-card">
                        <h6 class="fw-bold mb-2">Contato</h6>
                        <p class="mb-1" id="contatoEmail"><i class="bi bi-envelope"></i></p>
                        <p class="mb-0" id="contatoSite"><i class="bi bi-globe"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <div class="container py-4 py-lg-5">
            <div class="row justify-content-center">
                <div class="col-sm-4 col-md-3 text-center text-lg-start d-flex flex-column">
                    <h3 class="fs-6 fw-bold">Dúvidas</h3>
                    <ul class="list-unstyled">
                        <li>FAQ</li>
                        <li><a href="#">Central de ajuda</a></li>
                        <li>Política de privacidade</li>
                    </ul>
                </div>
                <div class="col-sm-4 col-md-3 text-center text-lg-start d-flex flex-column">
                    <h3 class="fs-6 fw-bold">Sobre</h3>
                    <ul class="list-unstyled">
                        <li><a href="#">Publique seu projeto</a></li>
                        <li><a href="#">Cadastro</a></li>
                        <li><a href="#">Lista de freelancers</a></li>
                    </ul>
                </div>
                <div
                    class="col-lg-3 text-center text-lg-start d-flex flex-column align-items-center order-first align-items-lg-start order-lg-last">
                    <div class="fw-bold d-flex align-items-center mb-2">
                        <span
                            class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"
                            style="width: 40px;height: 40px;background: #00294B;">
                            <img src="/assets/img/Captura_de_tela_2025-05-16_211248-removebg-preview.png" width="30"
                                height="23" style="height: 18px;">
                        </span>
                        <span>TechFree</span>
                    </div>
                    <p class="text-muted">Feito com muito amor e dedicação por alunos da Fatec Carapicuíba!❤️</p>
                </div>
            </div>
            <hr>
            <div class="text-muted d-flex justify-content-between align-items-center pt-3">
                <p class="mb-0">Copyright © 2025 TechFree</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><i class="bi bi-github"></i></li>
                    <li class="list-inline-item"><i class="bi bi-twitter"></i></li>
                    <li class="list-inline-item"><i class="bi bi-instagram"></i></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/detalhesprojeto.js"></script>

    <!-- Navbar fragment -->
    <script src="/assets/js/navbar.js"></script>
</body>

</html>
