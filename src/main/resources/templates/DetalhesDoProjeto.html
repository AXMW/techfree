<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Detalhes do Projeto - TechFree</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Azeret+Mono:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/genericstyles.css">
    <!-- Navbar fragment -->
    <link rel="stylesheet" href="/assets/css/genericstyles3.css">
</head>

<body th:attr="data-projeto-id=${projetoId}">
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main>
        <div class="container py-5">
            <div class="row g-4">
                <!-- Main Content -->
                <div class="col-lg-8">
                    <div class="project-header" id="projectHeader">
                        <!-- Conteúdo preenchido via JS -->
                    </div>
                </div>
                <!-- Sidebar -->
                <div class="col-lg-4">
                    <div class="upload-card mb-4" id="sidebarResumo">
                        <!-- Conteúdo preenchido via JS -->
                    </div>
                    <div class="upload-card mb-4" id="sidebarContato">
                        <h6 class="fw-bold mb-2">Contato</h6>
                        <p class="mb-1" id="contatoEmail"><i class="bi bi-envelope"></i></p>
                        <p class="mb-0" id="contatoSite"><i class="bi bi-globe"></i></p>
                    </div>
                    <div id="editarVagaContainer"></div> <!-- Adicione esta linha -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Modal Editar Vaga Customizado (mova para cá, ANTES dos scripts) -->
    <div id="editVagaOverlay" class="feedback-overlay" style="display:none;"></div>
    <div id="editVagaPopup" class="feedback-form-card" style="display:none; position:fixed; z-index:1055;">
        <button class="btn-close-feedback" id="closeEditVagaPopup" type="button" title="Fechar">&times;</button>
        <h4 class="mb-4" id="editVagaPopupTitle">Editar Vaga</h4>
        <form id="formEditarVaga" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Duração (meses)</label>
                <input type="number" min="1" class="form-control" id="editDuracao" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail para contato</label>
                <input type="email" class="form-control" id="editEmailContato" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Grau</label>
                <select class="form-select" id="editGrau" required>
                    <option value="Júnior">Júnior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Sênior">Sênior</option>
                    <option value="Todos os níveis">Todos os níveis</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Arquivo Anexado</label>
                <input type="file" class="form-control" id="editAnexo" accept=".pdf,.doc,.docx">
                <div id="anexoAtual" class="mt-2"></div>
            </div>
            <button type="submit" class="btn btn-warning w-100" style="font-weight:700; font-size:1.1rem; padding:0.7rem 0; border-radius:0.7rem;">Salvar Alterações</button>
        </form>
        <div class="mt-3 text-end">
            <small id="campoAtualizadoEm" class="text-muted"></small>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/detalhesprojeto.js"></script>
    
    <!-- Navbar fragment -->
    <script src="/assets/js/navbar.js"></script>
    <!-- Footer fragment -->
    <script src="/assets/js/footer.js"></script>
</body>

</html>
